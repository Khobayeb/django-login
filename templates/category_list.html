{% extends 'base.html' %}
{%block title_block %}Category List{% endblock %}
{% block body_block %}


<a  class="btn btn-sm btn-primary catbut" href="{% url 'add_category'%}">Add Category</a>


 
  <div class="pt-5 tabled">
   <table class="table">
    <thead class="table-dark" >
     <th   colspan="3">Category</th>
    
    {% for d in data %}
    <tbody >
      
    <td>{{d.name}}</td>
    <td><a class="btn btn-sm btn-warning" href="{% url 'update_category' pk=d.pk %}">Update</a></td>
    <td><a class="btn btn-sm btn-danger" href="{% url 'delete_category' pk=d.pk %}">Delete</a></td>
  
    </tbody  >
    {% endfor %}
   
  </table>

</div>

{% endblock %}
