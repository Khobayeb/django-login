{% extends 'base.html' %}
{%block title_block %}Update Category{% endblock %}
{% block body_block %}


<h3 class="aucategory category">Update Category</h3>
<form  method="POST">
        {% csrf_token %}
        <div class="inp" >
          <label >Category</label>
          {{form.name}}
        </div>
        <div class="inp" >
          <label >Slug</label>
          {{form.slug}}
        </div>
   <input type="submit" class="btn btn-sm btn-success" value="Update">
</form>

{% endblock %}
