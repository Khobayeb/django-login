{% extends 'base.html' %}
{%block title_block %}Update Subcategory{% endblock %}
{% block body_block %}


<h3 class="aucategory category">Update Subcategory</h3>

<form method="POST">
    {%csrf_token %}

    <div class="inp">
        <label>Category:</label>
           {{form.category}}
      </div>
      
      <div class="inp" >
        <label >Subcategory</label>
        {{form.name}}
      </div>
      <div class="inp" >
        <label >Slug</label>
        {{form.slug}}
      </div>
   <input type="submit" class="btn btn-sm btn-success" value="Update">
</form>

{% endblock %}
